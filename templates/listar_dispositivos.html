<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Dispositivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="my-5">
        <a class="btn btn-primary" href="{% url 'cadastrar_dispositivo' %}">Cadastrar novo dispositivo</a>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="10%" scope="col">ID</th>
          <th width="20%" scope="col">Nome</th>
          <th width="30%" scope="col">Descrição</th>
          <th width="15%" scope="col">Numero do Modelo</th>
          <th width="10%" scope="col">Versão</th>
          <th width="15%" scope="col">Ações</th>

        </tr>
      </thead>
      <tbody>
        {% for dispositivo in dispositivos %}
            <tr>
              <th scope="row"  class="align-middle" >{{ dispositivo.id }}</th>
              <td  class="align-middle">{{ dispositivo.nome }}</td>
              <td  class="align-middle">{{ dispositivo.descricao }}</td>
              <td  class="align-middle">{{ dispositivo.numeromodelo }}</td>
              <td  class="align-middle">{{ dispositivo.versao }}</td>


            <td  class="align-middle">
                  <a class="btn btn-sm btn-warning" href="{% url 'alterar_dispositivo' dispositivo.id %}">alterar</a>
                  <a class="btn btn-sm btn-danger" href="{% url 'excluir_dispositivo' dispositivo.id %}">excluir</a>
            </td>

            </tr>
        {% endfor %}
      </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
